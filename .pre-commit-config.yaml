  #       additional_dependencies: [flake8-docstrings]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=120"]

  # Security scanning - DISABLED
