  #       args: ["-r", ".", "-f", "json", "-o", "bandit-report.json"]
  #       exclude: "tests/"

  # JavaScript/TypeScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        types: [javascript, jsx, ts, tsx, json, css, scss, html, yaml]
        additional_dependencies:
          - prettier@3.0.0

